{% load static %}

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'userprofile/css/style.css' %}" >
<!------ Include the above in your HEAD tag ---------->

<!--

-->

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Marcus Doe
					</div>
					<div class="profile-usertitle-job">
						Developer
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
						<li>
							<a href="/update_student_profile">
							<i class="glyphicon glyphicon-user"></i>
							Edit profile</a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
			<div class="profile-content">
				<form id="profile-form">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="phonenumber">Phone Number:</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="birthday">Birthday:</label>
						<input type="date" class="form-control">
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label>
						<select class="form-control" id="gender" name="gender">
							<option value="male">Male</option>
						</select>
					</div>
					<div class="form-group">
						<label for="bio">Bio:</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="modeoflearning">Mode of Learning:</label>
						<select class="form-control" id="modeoflearning" name="modeoflearning">
							<option value="online">Online</option>
						</select>
					</div>
					<div class="form-group">
						<label for="levelofeducation">Level of Education:</label>
						<select class="form-control" id="levelofeducation" name="levelofeducation">
							<option value="highschool">High School</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
